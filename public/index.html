<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</head>
<body>
    <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
        <form>
            <h2>Register Here...</h2><hr>
            <div class="mb-2">
                <label for="name" class="form-label">Name: </label>
                <div class="input-group">
                    <span class="bi bi-person input-group-text"></span>
                    <input type="text" name="name" class="form-control">
                </div>
            </div>
            <div class="mb-2">
                <label for="email" class="form-label">Email: </label>
                <div class="input-group">
                    <span class="bi bi-envelope input-group-text"></span>
                    <input type="email" name="email" class="form-control">
                </div>
            </div>
            <div class="mb-2">
                <label for="password" class="form-label">Password: </label>
                <div class="input-group">
                    <span class="bi bi-key-fill input-group-text"></span>
                    <input type="password" name="password" class="form-control">
                </div>
            </div>
            <div class="mb-2">
                <label for="date" class="form-label">Date: </label>
                <div>
                    <input type="date" class="form-control" name="date">
                </div>
            </div>
            <div class="mb-2">
                <label for="subscribe" class="form-label">want to subscribe ? </label>
                <div class="form-switch">
                    <input type="checkbox" name="subscribe" class="form-check-input"><label class="form-check-label">Yes</label>
                </div>
            </div>
            <div class="mb-2">
                <label for="color" class="form-label">pick Color: </label>
                <div>
                    <input type="color" name="color" class="form-control-color">
                </div>
            </div>
            <div class="mb-2">
                <label for="phone" class="form-label">Mobile Number: </label>
                <div>
                    <input type="number" name="phone" class="form-control">
                </div>
            </div>
            <div class="mb-2">
                <label for="gender" class="form-label">Gender: </label>
                <div>
                    <input type="radio" name="gender" class="form-check-input" value="male">Male
                    <input type="radio" name="gender" class="form-check-input" value="female">Female
                </div>
            </div>
            <div class="mb-2">
                <label for="age" class="form-label">Age: </label>
                <div>
                    <input type="range" name="age" class="form-range" value="0">
                </div>
            </div>
            <button class="btn btn-warning w-100">Register</button>
        </form>
    </div>
</body>
</html>
